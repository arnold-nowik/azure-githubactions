# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: bicep

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Login via Az module
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}
          enable-AzPSSession: true 

      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            az bicep build --file ./bicep/storage.bicep --outdir ./storage.json

      - name: Check if Resource group exists
        uses: azure/powershell@v1
        with:
          inlineScript: |
            if (!(Get-AzResourceGroup "$Env:RESOURCEGROUPNAME" -ErrorAction SilentlyContinue)){
                New-AzResourceGroup -Name "$Env:RESOURCEGROUPNAME" -Location "$Env:LOCATION"
            }else{
                Write-Output "The resource group already exists"
            }
          azPSVersion: "latest"

      - name: Upload ARM template to Template Specs
        uses: azure/powershell@v1
        with:
          inlineScript: |
            $date = Get-Date -Format "yyyy.MM.dd" && New-AzTemplateSpec -Name storage -Version "$date" -ResourceGroupName "$Env:RESOURCEGROUPNAME" -Location "$Env:LOCATION" -TemplateFile ./storage.json
          azPSVersion: "latest"

          